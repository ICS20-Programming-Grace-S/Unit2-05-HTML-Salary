<!DOCTYPE html>
<html>
  <head>
  <!--Meta data-->
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Grace S" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- MDl Style-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-light_green.min.css" />

    <!-- Css Folder-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area of a triangle, with JavaScript</title>
  </head>
  <body>

    <!--Mdl layout and title-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Triangle with User Inputs, with JS</span> 
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>

            <!--Image of Triangle-->
            <th>
              <img src="./images/triangle_area.jpg" alt="Triangle" width="95%" height="auto"/>
            </th>
            <th>

              <!--Formula for area of triangle-->
              <center><h3>Formula for area of a triangle</h3></center>
              <h4>A = (b x h)/2</h4>
            </th>
          </tr>
        </table>

        <!-- Simple Textfield -->
        <center><form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base-of-triangle"/>
            <label class="mdl-textfield__label" for="length-of-rectangle">Base ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
				
        <!-- Numeric Textfield -->
        <center><form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-triangle"/>
            <label class="mdl-textfield__label" for="width-of-rectangle">Height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
				
        <!-- Raised button with ripple -->
        <center><button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button></center>
        <br />
        <center><p>
          <div id="answers">
            <div id="area"></div>
          </div>
        </p></center>
      </main>
    </div>
  </body>
</html>
